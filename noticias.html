<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="link icon-only open-panel"><i class="f7-icons">bars</i></a></div>
    <div class="center sliding">Noticias</div>
  </div>
</div>
<div class="pages navbar-through toolbar-through">
  <div data-page="noticias" class="page">
    <div id="noticias" class="page-content">

      {{#each this}}
        <div class="list-block media-list">
            
              <a href="noticia.html" class="item-content item-link" data-context-name="noticias.{{@index}}">
                <div class="item-inner col-66">
                  <div class="item-subtitle">{{excerpt}}</div>
                  <div id="fecha">{{date}}</div>
                </div>
                <div id="thumbnail_imagenNoticia" class="item-media col-33" style="background-image: url({{featured_image.attachment_meta.sizes.thumbnail.url}})">
                </div>
              </a>
        </div>
      {{/each}}

    </div>
  </div>
</div>
